<div ng-controller="ForumController as ctrl">
	
	<div ng-hide="currentUser==''">
		<div class="panel panel-default"
			ng-controller="ForumController as ctrl">
			<div class="panel heading">

				<span class="lead">Create your Forum</span>
			</div>
			<div class="formcontainer">
				<form ng-submit="ctrl.submit()" name="myForm"
					class="form-horizontal">

					<label>Choose your Topic</label>
				<div class="container">
					<div class="radio">
						<label class="radio-inline"> <input type="radio"
							name="topic" value="Art" ng-model="ctrl.forum.topic">Art
						</label> <label class="radio-inline"> <input type="radio"
							name="topic" value="Birds" ng-model="ctrl.forum.topic">Birds
						</label> <label class="radio-inline"> <input type="radio"
							name="topic" value="Future" ng-model="ctrl.forum.topic">Future
						</label>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="forum_data">Content</label>
						<div class="col-md-7">
							<textarea rows="4" column="5" width="100" height="50"
								ng-model="ctrl.forum.forum_data" id="forum_data"
								class="form-control input-sm"></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-actions floatRight">
						<input type="submit" value="Post Forum"
							class="btn btn-primary btn-sm">
						<button type="button" ng-click="ctrl.reset()"
							class="btn btn-warning btn-sm">Reset Form</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>	</div>
