<p>
<div ng-controller="ChatForumController" class="container">

	
	<p>
	<form ng-submit="addMessage()" name="messageForm">
        <input type="text" placeholder="Compose a new message..." ng-model="message" />
        <div class="info">
          <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">50</span>
          <button ng-disabled="message.length > max || message.length === 0">Send</button>
        </div>
      </form>
	<p ng-repeat="message in messages | orderBy:'time':true"
		class="message">
		<time>{{message.time | date:'HH:mm'}}</time>
		<span>{{message.time}} Says : {{message}}</span>
		<!-- <span ng-class="{self:message.self}">{{message.msg}}</span> -->
	</p>
</div>
