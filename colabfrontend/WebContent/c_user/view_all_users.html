<div ng-controller="UserController as ctrl">

<div class="container" ng-controller="UserController as ctrl">
<center>
<h3>This is the list of users</h3>
</center>
<table class="table table-hover">
             
      <tr>
      <th>User Id</th>
	<th>User Name</th>
	<th>Email</th>
	<th>Contact</th>
	<th>Role</th>
	 </tr>
  <tr ng-repeat="user in ctrl.users">
      <td>{{user.userid}}</td>
      <td>{{user.username}}</td>
      <td>{{user.emailid}}</td>
       <td>{{user.phno}}</td>
        <td>{{user.role}}</td>
           		
      
           	
      </tr>
  
	 </table>


</div>
